<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="fecharModal()">Fechar</ion-button>
    <ion-title>Nova Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #f="ngForm" (ngSubmit)="enviando(f)">
    <ion-item>
      <ion-label position="floating">Data:</ion-label>
      <ion-input [ngModel] type="date" name="data"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hor√°rio:</ion-label>
      <ion-input [ngModel] type="time" name="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tarefa</ion-label>
      <ion-input [ngModel] name="tarefa"></ion-input>
    </ion-item>
    <ion-button fill="outline" expand="block" type="submit">Enviar Pedido</ion-button>
  </form>

</ion-content>
