<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title><h6>GERENCIAMENTO DE MEMBROS</h6></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-label>Próximos Aniversários</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label class="class-label"><p>Clique no botão abaixo e consulte os aniversariantes do mês e não deixe de enviar uma mensagem de felicitação!</p></ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full" (click)="birthday()">Consultar Aniversariantes</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-label>Membros Cadastrados</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let c of gerenciamento_membros">
          <ion-item-options>
            <ion-item-option color="danger" (click)="remover(c.id)">Deletar</ion-item-option>
            <ion-item-option color="success" (click)="atualizar(c)">Atualizar</ion-item-option>
          </ion-item-options>
            <ion-item>
              <ion-label>
              <div>Nome: {{c.nome}}</div>
              <div>Telefone: {{c.fone}}</div>
              </ion-label>
            </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="novoMembro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
