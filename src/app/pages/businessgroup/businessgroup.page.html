<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>GRUPO DE NEGÓCIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let c of business_group">
      <ion-item-options>
        <ion-item-option color="danger" (click)="remover(c.id)">Deletar</ion-item-option>
      </ion-item-options>
      <ion-item size="full">
          <ion-card class="card-center">
              <ion-card-content>
                <ion-item lines="none">
                  <ion-icon name="search" slot="start" color="warning"></ion-icon>
                  <ion-label>
                    <div><p>Nome: {{c.nome_completo}}</p></div>
                    <div><p>Procuro: {{c.procuro}}</p></div>
                    <div><p>Criado em: {{c.datetime}}</p></div>
                  </ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>
                    <p>Descrição do proposto: {{c.descricao}}</p>
                  </ion-label>
                </ion-item>
              </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="novaProcura()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
