<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>PEDIDOS DE ORAÇÃO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of prayer_request">
    <ion-card-content>
      <ion-item lines="none">
        <img class="img-pray" src="../../../assets/imgs/pray.png" />
        <!-- <ion-icon name="calendar-clear" slot="start" color="warning"></ion-icon> -->
        <ion-label class="space">
          <div>Orar pelo: &nbsp;{{c.nome_pessoa}}</div> 
          <div>Criado: {{c.create_date}}</div>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="space">
          <p>{{c.descricao}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="novoPedido()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
